<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/training_request_form.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Training Request Form</title>
  </head>

  <body>

    <h1 class="form_title">Training Request Form</h1>

    <div class="wrapper">
    <form action="">
      <fieldset>
        <legend>Customer Details</legend>
        <hr>
        <div class="form_group">
          <input type="text" class="form_control" placeholder="First Name" name="firstname" required>

          <input type="text" class="form_control" placeholder="Last Name" name="lastname" required>
        </div>
        <div class="form_group">
          <input type="tel" class="form_control" placeholder="Contact Number" name="phone" required>

          <input type="email" class="form_control" placeholder="Email Address" name="email" required>
        </div>
        <div class="form_wrapper">
          <input type="text" class="form_control" placeholder="Address" name="address" required>
        </div>

        <div class="form_group">

          <input type="text" class="form_control" placeholder="City" name="city" required>

           <select name="state" class="form_group">
            <option value="" disabled selected>State</option>
            <option value="Johor">Johor</option>
            <option value="Kedah">Kedah</option>
            <option value="Kelantan">Kelantan</option>
            <option value="Kuala Lumpur">Kuala Lumpur</option>
            <option value="Labuan">Labuan</option>
            <option value="Malacca">Malacca</option>
            <option value="Negeri Sembilan">Negeri Sembilan</option>
            <option value="Pahang">Pahang</option>
            <option value="Perak">Perak</option>
            <option value="Perlis">Perlis</option>
            <option value="Penang">Penang</option>
            <option value="Sabah">Sabah</option>
            <option value="Sarawak">Sarawak</option>
            <option value="Selangor">Selangor</option>
            <option value="Terengganu">Terengganu</option>
           </select>

          </div>
       </fieldset>

       <fieldset>
         <legend>Training Details</legend>
         <hr>
          <div class="training_select">
           <label for="training_type"><b>Training Workshop</b></label>
            <select id="training_type" name="training-type">
              <optgroup label="Type 1">
                <option value="">Leadership & Communication 101</option>
                <option value="">Open Body Language</option>
              </optgroup>
              <optgroup label="Type 2">
                <option value="">Advanced Negotiation</option>
                <option value="">Art of Listening</option>
                <option value="">Effective Verbal Communication</option>
              </optgroup>
              <optgroup label="Type 3">
                <option value="">Master Communication Skills</option>
              </optgroup>
            </select>
          </div>

          <div class="training_venue">
            <label for="venue1"><b>Johor Branch</b></label>
            <input type="radio" id="venue1" name="venue_radio" value="1" checked>
            <label for="venue2"><b>Sarawak Branch</b></label>
            <input type="radio" id="venue2" name="venue_radio" value="2">
            <label for="venue3"><b>Sabah Branch</b></label>
            <input type="radio" id="venue3" name="venue_radio" value="3">
          </div>
       </fieldset>
      </form>
      </div>
  </body>
</html>
